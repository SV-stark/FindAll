name: Nightly Release

on:
  push:
    branches:
      - main
      - master

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Build
        run: |
          cargo build --release

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: nightly
          release_name: "Nightly Build"
          body: "Automated nightly build from the latest push."
          files: |
            target/release/flash-search.exe
          draft: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
